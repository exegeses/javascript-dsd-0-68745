<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de la página usando javascript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar color de la página usando javascript</h1>
    <nav id="navegacion">
        <a href="#" onclick="document.body.style.backgroundColor = '#C3F1AF'">verde</a>
        <a href="#" onclick="document.body.style.backgroundColor = '#F1A3A3'">rojo</a>
        <a href="#" onclick="document.body.style.backgroundColor = '#A3BDF1'">azul</a>
        <a href="#" onclick="document.body.removeAttribute('style')">blanco</a>
    </nav>

</body>
</html>
